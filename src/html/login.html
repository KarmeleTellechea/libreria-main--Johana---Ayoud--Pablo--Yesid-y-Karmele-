<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
    <a href="../../index.html" class="but">Volver al incio</a>
    <div class="login_container">
        <img src="../resources/avatar.webp" alt="" class="avatar">
        <h1>INICIAR SESIÓN</h1>
        <form id="login_form" action="../html/auth.html" method="get">
            <p>Usuario</p>
            <input type="text" id="username" name="username" placeholder="Ingresa tú usuario" required>

            <p>Contraseña</p>
            <input type="password" id="password" name="password" placeholder="Ingresa tú clave" required>

            <div class="condiciones">
                <input type="checkbox" id="termsCheckbox" required>
                <label for="termsCheckbox"><a href="../html/condiciones.html">Acepto los términos y condiciones</a></label>
            </div>

            <input type="submit" id="login_Button" value="INICIAR SESIÓN">

        </form>
    </div>
    <script src="../libs/login.js"></script>
</body>

</html>
